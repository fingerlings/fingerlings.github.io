<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="3;url={{ content }}">
        <script src="/main.js"></script>
        <script type="text/javascript">
            (function() {
                setTimeout(function() {
                    window.location.href = "{{ content }}";
                }, 3000);
            }());
        </script>
        <title>We are redirecting you</title>
    </head>
    <body>

        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not automatically redirected in 3 seconds, <a href="{{ content }}">Click here</a>.
    </body>
</html>
