about:
  pageTitle: Lite fakta om fingerlings.se
  pageText: Allt började i augusti 2017. Vi var ett gäng ute i världen för att scanna av marknaden för leksaker. Lite visste vi om leksaken Fingerlings som skulle slå världen med storm. När vi dök på Fingerlings för första gången märkte vi direkt att succén var ett faktum. Så fort vi fick syn på de små krabaterna kände vi alla att detta måste vi bara testa. De urgulliga djuren insåg vi skulle bli en total succé, varför vi valde att dra igång en sajt om dem och informera Sverige.